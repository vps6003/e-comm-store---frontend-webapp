<div class="px-40 pt-10">
  <div class="flex justify-between items-center w-full">
  <h1 class="text-3xl font-bold bg-cyan-300 p-3 pr-10 pl-10 rounded-full">Manage Products</h1>
  <button class="!rounded-full" mat-raised-button color="primary" routerLink="">HomePage</button>
  <button class="!rounded-full" mat-raised-button color="accent"  routerLink="/admin/product/add">Add New Product</button>
  </div>
  <div class="shadow">
    <mat-form-field class="w-full">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div>
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row._id}} </td>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row" class="font-bold"> {{row.productName}} </td>
    </ng-container>

    <!-- Short Description Column -->
    <ng-container matColumnDef="shotDescription">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Short Description </th>
      <td mat-cell *matCellDef="let row" > {{row.shotDescription}} </td>
    </ng-container>

      <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let row" class="font-bold aquamarine" > {{row.price}} </td>
    </ng-container>

      <!-- Discount Column -->
    <ng-container matColumnDef="discount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Discount </th>
      <td mat-cell *matCellDef="let row" class="font-bold danger"> {{row.discount}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="productAction"> Action </th>
      <td mat-cell *matCellDef="let row">
        <button mat-button color="primary" class="-ml-4 mr-2" [routerLink]="'/admin/product/'+row._id" >Edit</button>
        <button mat-button color="warn" (click)="deleteProduct(row._id)" >Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>

</div>
</div>
