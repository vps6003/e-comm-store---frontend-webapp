<div class="px-40 pt-10">
  <div class="flex justify-between">
  <h1 class="text-2xl font-bold mb-5 bg-cyan-300 w-55 pl-3 rounded-full">Manage Category</h1>
  <button mat-raised-button color="warn" class="mr-4 !rounded-full" routerLink="/admin">Dashboard</button>
  <button mat-raised-button color="primary" class="mr-4 !rounded-full" routerLink="">HomePage</button>
  <button mat-raised-button color="accent" class="mr-4 !rounded-full" routerLink="/admin/categories/add">Add New Category</button>
  </div>
  <div class="shadow">
    <mat-form-field class="w-full">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div>
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row._id}} </td>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row">
        <button mat-button color="primary" class="mr-4" [routerLink]="'/admin/categories/'+row._id" >Edit</button>
        <button mat-button color="warn" (click)="deleteCategory(row._id)" >Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>

</div>
</div>
