[build]
  command = "npm install --legacy-peer-deps && ng build --configuration production"
  publish = "dist/<project-name>"

[build.environment]
  NODE_VERSION = "22"   # Use Node 22.x for Angular 20
  NPM_FLAGS = "--legacy-peer-deps"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
